<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="container">
      <img class="container-main-foto" src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
      <h1>Equilibrium #3429</h1>

      <p class="container-description">Our Equilibrium collection promotes balance and calm.</p>
    
      <p class="container-price"><span>0.041 ETH</span>3 days left</p>
      
      <div class="container-author">
        <p><img src="/images/image-avatar.png" alt="avatar">Created by <a href="https://github.com/CultENOT">me</a></p>
      </div>
      <!-- /.container-author -->

    <!-- /.inner-container -->
  </div>
  <!-- /.container -->
  </div>    
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Your Name Here</a>.</p>
</div>
</body>
</html>
