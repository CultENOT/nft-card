<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="container">
      <img class="container-main-foto" src="images/image-equilibrium.png" alt="Equilibrium #3429">
      <h2>Equilibrium #3429</h2>
      <p class="container-description">Our Equilibrium collection promotes balance and calm.</p>  
      <p class="container-price"><span class="container-price-ETH"><img src="/images/icon-ethereum.svg" alt="ETH">0.041 ETH</span><span><img src="/images/icon-clock.svg" alt="clock"><span class="container-price-time">3 days left</span></span></p>    
      <div class="container-author">
        <p><img src="/images/image-avatar.png" alt="avatar">Creation of <span><a href="#">Jules Wyvern</a></span></p>
      </div>
      <!-- /.container-author -->
    </div>
    <!-- /.container -->
  </div>    
  <!-- /.outer-container -->
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/CultENOT">CultENOT</a>.</p>
</div>
</body>
</html>
